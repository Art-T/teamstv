<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COE TV</title>

  <script src="./node_modules/angular/angular.min.js"></script>
  <script src="./jquery/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="./dsmorse-gridster.js-2808cd7/dist/jquery.gridster.js" type="text/javascript"></script>
  <script src="app.js"></script>

  <link rel="stylesheet" type="text/css" href="./dsmorse-gridster.js-2808cd7/dist/jquery.gridster.min.css">

  <link rel="stylesheet" type="text/css" href="./gridster_custom.css">

  <meta http-equiv="refresh" content="5">

</head>
<body ng-app="COETVApp">
  	<div ng-controller="COETVAppController">
  		<div class="gridster ready">
		    <ul>
		    </ul>
		</div>
	</div>

	<script type="text/javascript">

    var gridster;

    // same object than generated with gridster.serialize() method
    var serialization = [];

    for (var h = 1; h < 7; h++) {
    	for (var v = 1; v < 7; v++) {
    		serialization.push({
    			col: h, row: v, size_x: 1, size_y: 1
    		})
    	}
    }

    // sort serialization
    serialization = Gridster.sort_by_row_and_col_asc(serialization);

    $(function () {

        gridster = $(".gridster ul").gridster({
            widget_base_dimensions: [320, 180],
            widget_margins: [0, 0]
        }).data('gridster');

        gridster.remove_all_widgets();

        $.each(serialization, function (i) {
            gridster.add_widget('<li>'+(i+1)+'</li>', this.size_x, this.size_y, this.col, this.row);
        });

    });

	</script>
</body>
</html>
