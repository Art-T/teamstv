<!DOCTYPE html>
<html>
<head>
    <title>Карусель</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="./jquery/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./OwlCarousel2-2.2.1/dist/owl.carousel.min.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="./OwlCarousel2-2.2.1/dist/assets/owl.carousel.min.css">

	<style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }

        .owl-item {
            width: 300px !important;
            min-width: 300px !important;
        }
    </style>
</head>
<body>
<div>
    
    <div class="owl-carousel owl-theme" id="carousel">
        <!-- <div>1</div>
        <div>2</div>
        <div>3</div> -->
    </div>

</div>

<script type="text/javascript">

    function initCarousel(data, interval) {

        $.each(data, function (index, page) {
            $("#carousel").append("<div>"+page+"</div>");
        });

        $('.owl-carousel').owlCarousel({
            items: 1,
            loop:true,
            nav:false,
            dots: false,
            autoplay: true,
            autoplayTimeout: interval || 1500
        });

    }

    function getJsonFromUrl() {
      var query = location.search.substr(1);
      var result = {};
      query.split("&").forEach(function(part) {
        var item = part.split("=");
        result[item[0]] = decodeURIComponent(item[1]);
      });
      return result;
    }
    //$("#carousel").
	var src = getJsonFromUrl().src;

    $.ajax({
            dataType: "json",
            url: src,
            cache: false,
            success: function (data) {
                console.log(data);

                initCarousel(data.pages, data.interval);
            }
        });

    console.log('init carousel', src);
</script>
</body>
</html>
